<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>

<body>

    <h1>Register</h1>

    <form>

        <label for="first name"> First Name </label>
        <input id="first name" name="first name" type="text" placeholder="John">

        <label for="last name"> Last Name</label>
        <input id="last name" name="last name" type="text" placeholder="Smith">

    </form>

    <form>

        <label for="male"> Male: </label>
        <input id="male" name="gender" type="radio" value="male">

        <label for="female"> Female: </label>
        <input id="female" name="gender" type="radio" value="female">

        <label for="other"> Other: </label>
        <input id="other" name="gender" type="radio" value="other">

    </form>

    <form>

        <label for="email"> Email </label>
        <input id="email" name="email" type="email" placeholder="your email">
        <label for="password"> Password </label>
        <input id="password" name="password" type="password" placeholder="your password">

    </form>



    <p>Birthday:

        <select name="Month">
            <option value="MONTH">Month</option>
            <option value="JAN">Jan</option>
            <option value="FEB">Feb</option>
            <option value="MAR">Mar</option>
            <option value="APR">Apr</option>
            <option value="MAY">May</option>
            <option value="JUN">Jun</option>
            <option value="JUL">Jul</option>
            <option value="AUG">Aug</option>
            <option value="SEP">Sep</option>
            <option value="OCT">Oct</option>
            <option value="NOV">Nov</option>
            <option value="DEC">Dec</option>

        </select>

        <select name="Day">
            <option value="DAY">Day</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>


        </select>


        <select name="Year">
            <option value="YEAR">Year</option>
            <option value="2015">2015</option>
            <option value="2014">2014</option>
            <option value="2013">2013</option>
            <option value="2012">2012</option>
            <option value="2012">2012</option>


        </select>

    </p>


    <form>

        <label input for "termsAndConditions"> I agree to the terms and conditions </label>
        <input id="termsAndConditions" type="checkbox" name="termsAndConditions" value="accepted">


    </form>

    <form action="https://www.google.com">

        <input type="submit">

    </form>
</body>

</html>
